[supervisord]
nodaemon=true
user=appuser
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
loglevel=warn
silent=false

[program:php-fpm]
command=php-fpm --nodaemonize --log-level=warning
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=30
stopsignal=QUIT
priority=5

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
# Redirect nginx stdout to /dev/null since access logs go to file
stdout_logfile=/dev/null
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=30
stopsignal=QUIT
priority=10

[program:queue-worker]
command=php /var/www/html/artisan queue:work --tries=3 --timeout=90 --sleep=3
autostart=true
autorestart=true
user=appuser
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=3600
stopsignal=TERM
stopasgroup=true
killasgroup=true
priority=15
